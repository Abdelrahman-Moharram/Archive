{% extends 'base.html' %}



{% block title %}
    | {{user.fullname}}
{% endblock title %}


{% block body %}

<div class="container w-50 my-5">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            {% include "userform.html" with user=user workCategories=workCategories moahltypes=moahltypes ranks=ranks %}
              
            {% if user %}
                <button class="btn btn-primary" type="submit">حفظ</button>
            {% else %}
                <button class="btn btn-primary" type="submit">حفظ</button>
                <button class="btn btn-primary" name="_submit" type="submit">حفظ و اضافة أخر</button>
            {% endif %}
        </form>
    </div>
</div>



{% endblock body %}
