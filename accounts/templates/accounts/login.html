{% extends 'base.html' %}
{% block title %}
    login
{% endblock title %}


{% block body %}
    <div class="container w-50 my-5">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">الرقم العسكري</label>
                    <input type="text" name="militry_id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
{% endblock body %}
